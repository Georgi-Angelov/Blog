<div class="mat-app-background basic-container">

  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 routerLink="/" class="example-app-name">Responsive App</h1>
      
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <div *ngIf="auth.afAuth.authState | async as user; else showLogin">

            <button routerLink="/dashboard" mat-raised-button color="accent">Write a Post</button>
            <br><br>
            <button (click)="auth.logout()" mat-raised-button color="primary">Logout</button>
           
          </div>
          <ng-template #showLogin>
            <button (click)="auth.login()" mat-raised-button color="accent">Login with Google</button>
          </ng-template>
        </mat-nav-list>
      </mat-sidenav>
     
       <!-- <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content> -->
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </div>
</div>
